version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      "Server dependencies":
        patterns:
          - "*"
  - package-ecosystem: "npm"
    directory: "/faucet-client"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      "Client dependencies":
        patterns:
          - "*"
